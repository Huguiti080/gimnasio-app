<div class="container">
 <div class="section-header">
            <h1 class="section-title">Productos</h1>
            <p class="section-subtitle">Descubre nuestra variedad de clases dise√±adas para todos los niveles. Unidos por la fuerza, imparables en el proceso.</p>
        </div>


  <div class="product-grid">
    <div *ngFor="let product of productos" class="product-card">
      <img [src]="product.image" [alt]="product.name" class="product-image">
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        <p class="price">{{ product.price | currency }}</p>
      </div>
    </div>
  </div>
</div>
